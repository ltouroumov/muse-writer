<td-layout-nav-list #navList
                    toolbarTitle="Projects"
                    [opened]="media.registerQuery('gt-sm') | async"
                    [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">


  <md-nav-list td-sidenav-content (click)="!media.query('gt-sm') && navList.close()">
    <ng-template tdLoading="projects.load">
      <ng-template let-item let-last="last" ngFor [ngForOf]="projects">
        <a md-list-item [routerLink]="['/projects', item.id]">
          <md-icon md-list-avatar>book</md-icon>
          <h3 md-line> {{item.title}} </h3>
          <p md-line> {{ item.words | digits }} words </p>
        </a>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </ng-template>
    <a md-fab color="accent" class="mat-fab-bottom-right fixed" [routerLink]="['/projects/new']">
      <md-icon>add</md-icon>
    </a>
  </md-nav-list>

  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank">
      <md-icon svgIcon="assets:github"></md-icon>
    </a>
  </div>
  <router-outlet></router-outlet>
  <!-- <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2016 Teradata. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer> -->
</td-layout-nav-list>
