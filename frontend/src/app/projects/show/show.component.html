<ng-template tdLoading="project.load">
  <md-card *ngIf="project">
    <md-card-title>{{ project.title }}</md-card-title>
    <md-card-subtitle>{{ project.words | digits }} words / {{ project.documents }} documents</md-card-subtitle>
    <md-divider></md-divider>
    <md-list>
      <md-list-item>
        <md-icon md-list-avatar>description</md-icon>
        <h4 md-line>Summary</h4>
        <p md-line>{{ project.summary }}</p>
      </md-list-item>
      <md-divider md-inset></md-divider>
      <md-list-item>
        <md-icon md-list-avatar>access_time</md-icon>
        <h4 md-line>{{ project.updated_date | timeAgo }}</h4>
        <p md-line>Last Updated</p>
      </md-list-item>
      <md-divider md-inset></md-divider>
      <md-list-item>
        <md-icon md-list-avatar>today</md-icon>
        <h4 md-line>{{ project.created_date | timeAgo }}</h4>
        <p md-line>Created</p>
      </md-list-item>
    </md-list>
    <md-divider></md-divider>
    <md-card-actions>
      <div layout="row">
        <button md-button color="primary" class="text-upper" [routerLink]="['/editor', project.id]">
          <md-icon>folder_open</md-icon> Open Project
        </button>
        <span flex></span>
        <button md-button color="accent" class="text-upper" [routerLink]="['/projects', project.id, 'edit']">
          <md-icon>edit</md-icon>
          Edit
        </button>
        <button md-button color="warn" class="text-upper" (click)="deleteProject()">
          <md-icon>delete</md-icon>
          Delete
        </button>
      </div>
    </md-card-actions>
  </md-card>
</ng-template>
