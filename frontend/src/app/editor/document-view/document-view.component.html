<md-nav-list>
  <ng-template let-item let-last="last" ngFor [ngForOf]="documents">
    <a md-list-item (click)="openDocument(item.id)">
      <h3 md-line> {{ item.title }} </h3>
      <p md-line> {{ 500 | digits }} words </p>
    </a>
    <md-divider *ngIf="!last"></md-divider>
  </ng-template>
</md-nav-list>
